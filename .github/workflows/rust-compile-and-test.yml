name: Compile & Test libstock

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@nextest
      - name: Install nanomsg
        run: bash scripts/ci_install_nanomsg.sh
      - name: Build
        run: cargo build --verbose --features vendored-zeromq
      - name: Run tests
        run: |
          cargo nextest run --features vendored-zeromq
          cargo test --doc --features vendored-zeromq
